    <!-- contact -->
    <section class="contact-bg my-5">
      <h4 class="text-white pl-5 pb-0 pt-4">Contact</h4>
      <div class="pl-5">
        <img src="images/envelope-back.png" alt="email-logo" class=" email-img" />
        <a href="mailto:siliconmango.com@gmail.com" style="color: #fff; vertical-align: middle;font-size: 14px;
        padding-left: 3px; ">siliconmango.com@gmail.com</a>
      </div>

      <div class="pb-3">
        <img src="images/Line 6.png" alt="line" class="line6" />
      </div>
      <div class="contact-head p-50">
        <div class="row">
          <div class="col-lg-4 contact-form">
            <h6 class="mb-3">Contact Form</h6>
            <form>
              <div class="form-group">
                <label for="exampleInputEmail1">Name -</label>
                <input type="name" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Email -</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" />
              </div>
              <div class="form-group">
                <label for="exampleInputPassword1">Subject -</label>
                <input type="text" class="form-control" id="exampleInputPassword1" />
              </div>
              <div class="form-group">
                <label for="exampleInputEmail1">Message -</label>
                <textarea name="message" rows="3" cols="5" class="form-control" id="exampleInputEmail1"
                  aria-describedby="emailHelp"></textarea>
              </div>
              <div class="text-center py-3">
                <button type="submit" class="btn">Send Message</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </section>
