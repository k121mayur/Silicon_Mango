<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Silicon Mango</title>
    <link rel="icon" href="images/favicon-32x32.png" />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Navbar -->
    <div class="container nav-bg-img">
      <nav class="navbar navbar-expand-lg navbar-dark pr-0">
        <a class="navbar-brand d-flex align-items-center" href="#">
          <img src="images/logo 1.png" alt="Logo" class="logo-h" />
          <span class="head-text text-white">Silicon Mango</span>
        </a>
      </nav>

      <section>
        <div class="contact-head p-70">
          <div class="row">
            <div class="col-lg-4 login-form my-5">
              <h5 class="text-center">Login Form</h5>
              <form>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-white"
                    >Name -</label
                  >
                  <input
                    type="name"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    style="background: transparent"
                  />
                </div>
                <div class="form-group">
                  <label for="exampleInputEmail1" class="text-white"
                    >Email -</label
                  >
                  <input
                    type="email"
                    class="form-control"
                    id="exampleInputEmail1"
                    aria-describedby="emailHelp"
                    style="background: transparent"
                  />
                </div>
                <div class="text-center">
                  <button
                    type="submit"
                    class="btn text-center"
                    style="color: #fff; font-size: 20px"
                  >
                    Login
                  </button>
                </div>
              </form>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- script -->
    <script
      src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
